<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>숙소명 - 템플릿</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="../styles/common.css" as="style">
    <link rel="preload" href="../styles/index.css" as="style">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/index.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="맥스 한옥 펜션 - 홈" />
  <meta property="og:description" content="맥스 한옥 펜션으로 놀러오세요" />
  <meta property="og:image" content="https://nbuihqqrvgfuwjxgbdym.supabase.co/storage/v1/object/public/app-images/property/373324d8-f2fb-4cb1-a8b1-9fc3d7796624/thumbnail/1763620623823-mvrcj054sr.jpg" />
  <meta property="og:url" content="https://max-hanok.com" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="맥스 한옥 펜션 - 홈" />
  <meta name="twitter:description" content="맥스 한옥 펜션으로 놀러오세요" />
  <meta name="twitter:image" content="https://nbuihqqrvgfuwjxgbdym.supabase.co/storage/v1/object/public/app-images/property/373324d8-f2fb-4cb1-a8b1-9fc3d7796624/thumbnail/1763620623823-mvrcj054sr.jpg" />

    <!-- Font CDN -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/bruno-ace-2">
    <!-- Font Face -->
    <style>
  @font-face {
    font-family: 'Cafe24Surround';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff2');
    font-weight: 400;
    font-display: swap;
  }

  @font-face {
    font-family: 'SokchoSeaDotum';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/SokchoBadaDotum.woff2') format('woff2');
    font-weight: 400;
    font-display: swap;
  }
  </style>
  </head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Background Image -->
        <div class="hero-background">
            <img data-index-hero-image
                 src=""
                 alt="메인 히어로 이미지"
                 loading="eager">
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <div class="hero-text">
                <!-- Premium Brand Name -->
                <div class="brand-name">
                    <h1 class="brand-title" data-index-property-name></h1>
                    <div class="brand-divider"></div>
                    <p class="brand-subtitle" data-index-property-name-en></p>
                </div>

                <!-- Emotional Tagline -->
                <div class="tagline">
                    <p class="tagline-main" data-index-hero-title></p>
                    <p class="tagline-sub" data-index-property-description></p>
                </div>
            </div>
        </div>

        <!-- Enhanced Scroll Indicator - React Style -->
        <div class="scroll-indicator" onclick="scrollToNextSection()">
            <div class="scroll-container">
                <div class="scroll-mouse">
                    <div class="scroll-dot"></div>
                </div>
                <div class="scroll-chevron"></div>
                <span class="scroll-text">Scroll</span>
            </div>
        </div>
    </section>

    <!-- Brand Essence Section -->
    <section class="essence-section">
        <div class="section-container page-content">
            <div class="section-header">
                <div class="fade-in-up">
                    <div class="section-divider"></div>
                    <h2 class="section-title" data-index-essence-title></h2>
                    <p class="section-description" data-index-essence-description></p>
                    <div class="section-divider"></div>
                </div>
            </div>

            <div class="essence-image-container fade-in-scale">
                <img data-index-essence-image
                     src=""
                     alt="특징 섹션 이미지"
                     class="essence-image"
                     loading="lazy">
            </div>
        </div>
    </section>

    <!-- Experience Gallery Section -->
    <section class="signature-section">
        <div class="section-container page-content">
            <div class="section-header">
                <div class="fade-in-up">
                    <div class="section-divider"></div>
                    <h2 class="section-title" data-index-gallery-title></h2>
                    <p class="section-description" data-index-gallery-description></p>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div class="signature-grid" data-index-gallery-items>
                <!-- Gallery items will be loaded from data -->
            </div>
        </div>
    </section>

    <!-- Signature Moments Section -->
    <section class="signature-section">
        <div class="section-container page-content">
            <div class="section-header">
                <div class="fade-in-up">
                    <div class="section-divider" style="background: #a8a29e;"></div>
                    <h2 class="section-title" data-index-signature-title></h2>
                    <p class="section-description" data-index-signature-description></p>
                </div>
            </div>

            <div class="signature-grid" data-index-signature-items>
                <!-- Signature items will be loaded from data -->
            </div>
        </div>
    </section>

    <!-- Closing Hero Pool Section -->
    <section class="index-closing">
        <img
             data-index-closing-image
             src=""
             alt="마무리 섹션 이미지"
             loading="lazy">
        <div class="index-closing-overlay">
            <div class="index-closing-text">
                <h3 class="index-closing-title" data-index-closing-title></h3>
                <div class="index-closing-divider"></div>
                <p class="index-closing-description" data-index-closing-description></p>
            </div>
        </div>
    </section>

    <!-- Include ImageWithFallback script -->
    <script src="../js/image-with-fallback.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="../js/preview-handler.js"></script>

    <!-- Image Helpers -->
    <script src="../js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="../js/data-mapper/core/base-mapper.js"></script>

    <!-- Index Page Mapper -->
    <script src="../js/data-mapper/pages/index-mapper.js"></script>

    <!-- Header Footer Mapper -->
    <script src="../js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="../js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="../js/pages/index.js"></script>

</body>
</html>
