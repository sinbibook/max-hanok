            <div id="hero-image-container" class="absolute inset-0 w-full h-full">
                <img src=""

                     class="absolute inset-0 w-full h-full object-cover empty-image-placeholder"
                     style="width: 100%; height: 100vh; min-height: 100vh; object-fit: cover; display: block; position: absolute; inset: 0px;"
                     data-homepage-customFields-pages-directions-sections-0-hero-images-0-url>

            <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>

            <!-- Directions 텍스트 -->
            <div class="absolute bottom-8 left-8 md:bottom-12 md:left-8 lg:bottom-16 lg:left-12 xl:left-24 slide-in-left">
                <h1 class="responsive-title text-white font-bold drop-shadow-lg en-title text-center">
                    Directions

                <div class="w-[250px] md:w-[500px] lg:w-[600px] h-px bg-white mt-4"></div>
            </div>
        </section>

        <section class="relative w-full pt-16 pb-8 lg:py-24">
            <div class="max-w-6xl mx-auto px-6">

                    <!-- Left: Circular Image -->
                    <div class="flex justify-center lg:justify-start slide-in-left">

                            <div class="absolute top-4 left-4 w-full h-full rounded-full opacity-60 z-0 floating-circle" style="background-color: #d2c9bf;"></div>

                            <!-- Main Image with Hover Effect -->
                            <img src=""
                                 alt="오시는길 이미지"
                                 class="relative z-10 w-full h-full object-cover rounded-full shadow-xl hover-scale empty-image-placeholder"
                                data-homepage-customFields-pages-directions-sections-0-hero-images-1-url>
                        </div>
                    </div>

                    <!-- Right: Directions Info -->
                    <div class="space-y-8 slide-in-right">
                        <!-- Navigation Section -->
                        <div class="space-y-6">
                            <div>
                                <h3 class="text-2xl md:text-3xl font-bold en-title" style="color: rgb(96, 83, 71);">Navigation</h3>
                                <div class="w-full h-px" style="background-color: rgb(96, 83, 71);"></div>
                            </div>

                            <!-- 주소 정보 -->
                            <div class="bg-stone-50 rounded-lg p-6 border" style="border-color: rgb(96, 83, 71);">
                                <div class="flex items-start space-x-3">
                                    <div class="w-6 h-6 flex-shrink-0" style="color: rgb(96, 83, 71);">
                                        <svg fill="currentColor" viewBox="0 0 20 20">

                                        </div> -->
                                    </div>
                                </div>
                            </div>

                            <!-- 추가 안내사항 -->
                            <div class="bg-stone-50 rounded-lg p-6 border" style="border-color: rgb(96, 83, 71);">
                                <div class="flex items-start space-x-3">
                                    <div class="w-6 h-6 flex-shrink-0" style="color: rgb(96, 83, 71);">
                                        <svg fill="currentColor" viewBox="0 0 20 20">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

                                <div class="w-16 h-16 mx-auto mb-4 text-gray-400">
